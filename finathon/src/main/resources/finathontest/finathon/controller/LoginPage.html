<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h1>Login Page</h1>
    <form wicket:id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" wicket:id="username" /><br/><br/>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" wicket:id="password" /><br/><br/>
        
        <input type="submit" value="Login" wicket:id="submitButton" />
    </form>
</body>
</html>
